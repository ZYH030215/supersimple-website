<!Dectype HTML>
<head>
<title>Table with css</title>
<link rel="stylesheet"type="text/css"href="styles.css">
</head>
<body>
<table border="1">
 <caption>Time Sheet</caption>
 <thead>
  <tr>
  <th id="day">Day</th>
  <th id="hours">Hours</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <td headers="day">Monday</td>
  <td headers="hours">4</td>
  </tr>
  <tr>
  <td headers="day">Friday</td>
  <td headers="hours">3</td>
  </tr>
  <tr>
  <td headers="day">Tuesday</td>
  <td headers="hours">13</td>
  </tr>
  <tr>
  <td headers="day">Saturday</td>
  <td headers="hours">5</td>
  </tr>
  <tr>
  <td headers="day">Thursday</td>
  <td headers="hours">31</td>
  </tr>
  <tr>
  <td headers="day">Sunday</td>
  <td headers="hours">6</td>
  </tr>
  </tbody>
  <tfoot>
    <tr>
	 <td headers="day">Total</td>
	 <td headers="hours">18</td>
	 </tr>
	</tfoot>
</table>
</body>
</html>
