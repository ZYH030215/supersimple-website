<!DOCTYPE html>
<html>
<head>
    <title>爱你吴佳桐</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart {
            position: relative;
            width: 150px;
            height: 135px;
        }
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 75px;
            top: 0;
            width: 75px;
            height: 120px;
            background: red;
            border-radius: 75px 75px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .heart {
            animation: beat 1s infinite;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
